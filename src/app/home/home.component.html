
<div class="container">
<div class="col-md-12">
<br>
  <table class="table table-striped table-hover">

    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>

    </thead>

    <tbody>

      <tr>
  <td>
  <input type="text" class="form-control" id="name">
</td>

<td>
    <input type="text" class="form-control" id="gender">
  </td>

  <td>
      <input type="text" class="form-control" id="company">
    </td>

    <td>
        <input type="text" class="form-control" id="email">
      </td>

      <td>
          <input type="text" class="form-control" id="phone">
        </td>

        <td>
          <button class="btn btn-default" (click)="saveData()"><i class="fa fa-save"></i></button>
          &nbsp;<button class="btn btn-default" (click)="searchData()"><i class="fa fa-search"></i></button>
        </td>

      </tr>

      <tr *ngIf="is_loading">
          <td colspan = "6" style="text-align: center;"><i class="fa fa-refresh fa-spin"></i> Loading ... </td>
        </tr>

    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.company}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>
          <button class="btn btn-default" (click)="deleteData(user._id)"><i class="fa fa-close"></i></button>&nbsp;<button class="btn btn-default" (click)="editData(user._id)"><i class="fa fa-edit"></i></button>
      </td>
    </tr>

  </tbody>

  </table>
</div>
</div>
